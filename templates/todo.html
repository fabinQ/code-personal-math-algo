{% extends "base.html" %}
{% block title %}Todo app{% endblock %}

{% block content %}
<ul>
    {% for task in tasks %}
        <li>{{task}}</li>
    {% endfor %}
</ul>

<form action="" method="post">
    <input type="text" name="task">
    <input type="submit" value="Dodaj!">
</form>
{% endblock %}
